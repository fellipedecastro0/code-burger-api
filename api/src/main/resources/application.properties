spring.application.name=api

# A URL de conexão com o nosso banco..
spring.datasource.url=jdbc:mysql://localhost:3306/db_hamburgueria

spring.datasource.username=root

#senha, nao tem entao deixo em branco
spring.datasource.password=

# Diz ao Hibernate para tentar atualizar o banco de dados se ele estiver diferente das nossas classes Java.
spring.jpa.hibernate.ddl-auto=update

# Mostra no console os comandos SQL que o JPA está executando.
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true